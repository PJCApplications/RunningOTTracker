<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css">
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.custom.css?" />
</head>
<body>

<div id="add" data-url="OT Tracker" data-role="page" data-theme="d">
    <div data-role="header" data-theme="c" data-position="fixed">
        <h1>OT Tracker</h1>
    </div>

    <div data-role="content">
        <div data-role="fieldcontain" data-controltype="dateinput">
            <label for="dateinput3">
                Date
            </label>
            <input name="" id="dateinput3" placeholder="" value="" type="date">
        </div>
        <div data-role="fieldcontain" data-controltype="dateinput">
            <label for="dateinput2">
                Time
            </label>
            <input name="" id="dateinput2" placeholder="" value="" type="time">
        </div>
        <div data-role="fieldcontain" data-controltype="selectmenu">
            <label for="selectmenu1">
                Choose:
            </label>
            <select id="selectmenu1" name="">
                <option value="option1">
                    Late Finish
                </option>
                <option value="value">
                    Early Start
                </option>
                <option value="value">
                    Out of Area Meal Break
                </option>
                <option value="value">
                    Disturbed Meal Break
                </option>
                <option value="value">
                    Late Meal Break
                </option>
            </select>
        </div>
        <div data-role="fieldcontain" data-controltype="textinput">
            <label for="textinput1">
                CAD Number:
            </label>
            <input name="" id="textinput1" placeholder="" value="" type="text">
        </div>
        <div data-role="fieldcontain" data-controltype="textinput">
            <label for="textinput2">
                Vehicle Number:
            </label>
            <input name="" id="textinput2" placeholder="" value="" type="text">
        </div>
        <div data-role="fieldcontain" data-controltype="textarea">
            <label for="textarea1">
                Notes:
            </label>
            <textarea name="" id="textarea1" placeholder=""></textarea>
        </div>
        <input type="submit" value="Submit">
    </div>

    <div data-role="footer" data-position="fixed">

        <div data-role="navbar">
            <ul>
                <li><a href="#add" data-icon="plus">Add</a></li>
                <li><a href="#viewedit" data-icon="star">View / Edit</a></li>
                <li><a href="#settings" data-icon="gear">Settings</a></li>
            </ul>
        </div>

    </div>
</div>

<div id="viewedit" data-url="OT Tracker" data-role="page" data-theme="d">
    <div data-role="header" data-theme="c" data-position="fixed">
        <h1>OT Tracker</h1>
    </div>

    <div data-role="content">
View - Edit
    </div>

    <div data-role="footer" data-position="fixed">

        <div data-role="navbar">
            <ul>
                <li><a href="#add" data-icon="plus">Add</a></li>
                <li><a href="#viewedit" data-icon="star">View / Edit</a></li>
                <li><a href="#settings" data-icon="gear">Settings</a></li>
            </ul>
        </div>

    </div>
</div>

<div id="settings" data-url="OT Tracker" data-role="page" data-theme="d">
    <div data-role="header" data-theme="c" data-position="fixed">
        <h1>OT Tracker</h1>
    </div>

    <div data-role="content">
Settings

        <div data-role="fieldcontain" data-controltype="textinput">
            <label for="textinput3">
                Email
            </label>
            <input name="" id="textinput3" placeholder="" value="" type="email">
        </div>
    </div>

    <div data-role="footer" data-position="fixed">

        <div data-role="navbar">
            <ul>
                <li><a href="#add" data-icon="plus">Add</a></li>
                <li><a href="#viewedit" data-icon="star">View / Edit</a></li>
                <li><a href="#settings" data-icon="gear">Settings</a></li>
            </ul>
        </div>

    </div>
</div>

</body>
</html>
