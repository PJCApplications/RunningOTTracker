<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>OT App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link href="css/codiqa.ext.min.css" rel="stylesheet">
  <link href="css/jquery.mobile-1.3.1.min.css" rel="stylesheet">

  <script src="js/jquery-1.9.1.min.js"></script>
  <script src="js/jquery.mobile-1.3.1.min.js"></script>
  <script src="js/codiqa.ext.min.js"></script>
  <script src="cordova.js"></script>
  <script src="js/ot-app.js"></script>
</head>
<body>
  <div data-role="page" data-control-title="Home" id="page1">
      <div data-role="content">
          <div style=" text-align:center" data-controltype="image">
              <img style="width: 90%; height: 90%" src="img/running-man-gif.gif">
          </div>
          <hr style="height:3px; background-color:#ccc; border:0; margin-top:12px; margin-bottom:12px;">
          <div style="" data-controltype="image">
              <img style="width: 100%; height: 100%" src="img/runningottracker.gif">
          </div>
          <a data-role="button" href="#page2" data-icon="plus" data-iconpos="left">
              Add OT
          </a>
          <a data-role="button" href="#page3" data-icon="search" data-iconpos="left">
              View / Edit OT
          </a>
          <hr style="height:3px; background-color:#ccc; border:0; margin-top:12px; margin-bottom:12px;">
          <a data-role="button" href="#page4" data-icon="gear" data-iconpos="left">
              Settings
          </a>
      </div>
  </div>
  <div data-role="page" data-control-title="AddOT" id="page2">
      <div data-theme="a" data-role="header">
          <h3>
              Add OT
          </h3>
      </div>
      <div data-role="content">
          <div data-role="fieldcontain" data-controltype="dateinput">
              <label for="dateinput3">
                  Date
              </label>
              <input name="" id="dateinput3" placeholder="" value="" type="date">
          </div>
          <div data-role="fieldcontain" data-controltype="dateinput">
              <label for="dateinput2">
                  Time
              </label>
              <input name="" id="dateinput2" placeholder="" value="" type="time">
          </div>
          <div data-role="fieldcontain" data-controltype="selectmenu">
              <label for="selectmenu1">
                  Choose:
              </label>
              <select id="selectmenu1" name="">
                  <option value="option1">
                      Late Finish
                  </option>
                  <option value="value">
                      Early Start
                  </option>
                  <option value="value">
                      Out of Area Meal Break
                  </option>
                  <option value="value">
                      Disturbed Meal Break
                  </option>
                  <option value="value">
                      Late Meal Break
                  </option>
              </select>
          </div>
          <div data-role="fieldcontain" data-controltype="textinput">
              <label for="textinput1">
                  CAD Number:
              </label>
              <input name="" id="textinput1" placeholder="" value="" type="text">
          </div>
          <div data-role="fieldcontain" data-controltype="textinput">
              <label for="textinput2">
                  Vehicle Number:
              </label>
              <input name="" id="textinput2" placeholder="" value="" type="text">
          </div>
          <div data-role="fieldcontain" data-controltype="textarea">
              <label for="textarea1">
                  Notes:
              </label>
              <textarea name="" id="textarea1" placeholder=""></textarea>
          </div>
          <input type="submit" value="Submit">
      </div>
  </div>
  <div data-role="page" data-control-title="View/EditOT" id="page3">
      <div data-theme="a" data-role="header">
          <h3>
              View/Edit OT
          </h3>
      </div>
      <div data-role="content">
      </div>
  </div>
  <div data-role="page" data-control-title="Settings" id="page4">
      <div data-theme="a" data-role="header">
          <h3>
              Settings
          </h3>
      </div>
      <div data-role="content">
          <div data-role="fieldcontain" data-controltype="textinput">
              <label for="textinput3">
                  Email
              </label>
              <input name="" id="textinput3" placeholder="" value="" type="email">
          </div>
      </div>
  </div>
</body>
</html>
